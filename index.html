<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
    <title>Patient Review</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'> 
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <script src='js/Chart.js/Chart.min.js'></script>	
		<script src="js/index.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>


	</head>
	<body>
		<div id="content" layout="row" layout-wrap>
			
			<div id="main_content" flex="80">
				<div id="pat_sel">
					<h1 style="margin-left:0;">Welcome back to the MedCheck program!</h1>
					<p>Please select the Patient you want to review:</p>
					<select name="singleSelect" ng-model="data.singleSelect" ng-change="loadData();">
	     				<option value="option-1">Sterling Archer</option>
	     				<option value="option-2">Dr Kruger</option>
	     				<option value="option-2">Mallory Archer</option>
	     				<option value="option-2">Lana</option>
	    			</select>
	    			<br>
    			</div>
				<div class="wrapper">
				<h1>Heartbeat Rate</h1>
					<canvas id="heartrate"></canvas>
					<button ng-click="loadDetail();">
 					 View last Week
					</button>
				</div>
				
				<div class="wrapper">
				<h1>Activity</h1>
					<canvas id="activity"></canvas>
					<button ng-click="loadDetail();">
 					 View last Week
					</button>
				</div>
				
				<div class="wrapper">
				<h1>Steps</h1>
					<canvas id="steps"></canvas>
					<button ng-click="loadDetail();">
 					 View last Week
					</button>
				</div>
			</div>

			<md-toolbar id="sticky" flex="20">
				<div id="sidebar_wrapper">
					<h1>Patient</h1>
					<div id="patient_info">
						<p>Name: Sterling Archer</p>
						<p>Age: 38</p>
						<p>Risk Factors: Alcoholism </p>
					</div>
				</div>

			</md-toolbar>


		</div>
	</body>
</html>
