<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
    <title>Chart.js demo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'> 		
    <script src='js/Chart.js/Chart.min.js'></script>	
		<script src="js/index.js"></script>
	</head>
	<body>
		<div id="content" layout="row" layout-wrap>
			<div id="main_content" flex="80">
				<div class="wrapper">
				<h1>Heartbeat Rate</h1>
					<canvas id="heartrate"></canvas>
				</div>
				
				<div class="wrapper">
				<h1>Activity</h1>
					<canvas id="activity"></canvas>
				</div>
				
				<div class="wrapper">
				<h1>Steps</h1>
					<canvas id="steps"></canvas>
				</div>
			</div>

			<md-toolbar id="sticky" flex="20">
				<div id="sidebar_wrapper">
					<h1>Patient</h1>
					<div id="patient_info">
						<p>Name: Sterling Archer</p>
						<p>Age: 38</p>
						<p>Risk Factors: Alcoholism </p>
					</div>
				</div>
			</md-toolbar>
		</div>
	</body>
</html>
