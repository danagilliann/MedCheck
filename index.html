<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
    <title>Chart.js demo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'> 
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <script src='js/Chart.js/Chart.min.js'></script>	
		<script src="js/index.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>


	</head>
	<body>
		<div id="content" layout="row" layout-wrap>
			<div id="main_content" flex="80">
				<div class="wrapper">
				<h1>Hartbeat Rate</h1>
					<canvas id="heartrate"></canvas>
				</div>
				
				<div class="wrapper">
				<h1>Activity</h1>
					<canvas id="activity"></canvas>
				</div>
				
				<div class="wrapper">
				<h1>Steps</h1>
					<canvas id="steps"></canvas>
				</div>
			</div>

			<md-toolbar id="sticky" flex="20">
				<div id="sidebar_wrapper">
					<h3>Patient</h3>
					<div id="patient_info">
						<p>Name: Sterling Archer</p>
						<p>Age: 38</p>
						<p>Risk Factors: Alcoholism </p>
					</div>
				</div>

			</md-toolbar>


		</div>
	</body>
</html>
